<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Microphone Access Required</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    .icon {
      width: 128px;
      height: 128px;
      margin-bottom: 20px;
    }

    h1 {
      color: #5E35B1;
      margin-bottom: 20px;
    }

    .description {
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      background: #5E35B1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background: #4527A0;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
  </style>
</head>
<body>
  <img src="icon128.png" alt="SCRIBE Voice Input" class="icon">
  <h1>Microphone Access Required</h1>
  <p class="description">
    SCRIBE Voice Input needs access to your microphone to enable voice dictation. 
    Click the button below to grant microphone access. This is required for the extension to work.
  </p>
  <button id="requestPermission" class="button">Grant Microphone Access</button>
  <div id="status" class="status"></div>

  <script src="microphone.js"></script>
</body>
</html>
