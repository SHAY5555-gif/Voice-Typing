<!DOCTYPE html>

    <style>

        button {

            white-space: pre-wrap;
            font-family: 'Courier New', monospace;

        .hidden {
            display: none;

        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            margin-top: 10px;
            width: auto;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ Mistral Voxtral - ×ª××œ×•×œ ×§×•×œ ×¢×‘×¨×™</h1>
        
        <div class="input-section">
            <label for="apiKey">ğŸ”‘ ××¤×ª×— API ×©×œ Mistral:</label>
            <input type="text" id="apiKey" placeholder="sk-your-mistral-api-key-here" dir="ltr">
            <small>×§×‘×œ ××¤×ª×— API ×: <a href="https://console.mistral.ai/" target="_blank" rel="noopener">https://console.mistral.ai/</a></small>
        </div>
        
        <div class="input-section">
            <label for="model">ğŸ“ ××•×“×œ:</label>
            <!-- ××¤×©×¨ ×œ×”×–×™×Ÿ ×™×“× ×™×ª ×©× ××•×“×œ ××• ×œ×‘×—×•×¨ ××Ÿ ×”×¨×©×™××” -->
            <input type="text" id="model" list="modelList" placeholder="voxtral-mini-2507" style="width:100%; padding:12px; border:2px solid #ddd; border-radius:8px;">
            <datalist id="modelList">
                <option value="voxtral-small-2507"></option>
                <option value="voxtral-mini-2507"></option>
            </datalist>
            <button type="button" onclick="listAvailableModels()" style="width: auto; margin-top: 10px; padding: 8px 16px; font-size: 14px;">
                ğŸ” ×‘×“×•×§ ××•×“×œ×™× ×–××™× ×™×
            </button>
        </div>
        
        <div class="input-section">
            <label for="language">ğŸŒ ×©×¤×”:</label>
            <select id="language">
                <option value="he">×¢×‘×¨×™×ª</option>
                <option value="en">English</option>
                <option value="auto">×–×™×”×•×™ ××•×˜×•××˜×™</option>
            </select>
        </div>
        
        <div class="input-section">
            <label for="format">ğŸ“„ ×¤×•×¨××˜ ×¤×œ×˜:</label>
            <select id="format">
                <option value="json">JSON (××¤×•×¨×˜)</option>
                <option value="txt">×˜×§×¡×˜ ×¨×’×™×œ</option>
                <option value="srt">×›×ª×•×‘×™×•×ª SRT</option>
            </select>
        </div>
        
        <div class="input-section">
            <label for="timestamps">â° ×—×•×ª××•×ª ×–××Ÿ:</label>
            <select id="timestamps">
                <option value="detailed">××¤×•×¨×˜</option>
                <option value="simple">×¤×©×•×˜</option>
                <option value="none">×œ×œ×</option>
            </select>
        </div>
        
        <div class="input-section">
            <label>
                <input type="checkbox" id="diarization" checked style="width: auto; margin-left: 10px;">
                ğŸ­ ×”×¤×¨×“×ª ×“×•×‘×¨×™×
            </label>
        </div>
        
        <div class="input-section">
            <label for="audioFile">ğŸµ ×§×•×‘×¥ ×©××¢:</label>
            <input type="file" id="audioFile" accept="audio/*">
        </div>
        
        <button id="transcribeBtn" onclick="transcribeAudio()">
            ğŸš€ ×”×ª×—×œ ×ª××œ×•×œ
        </button>
        
        <div id="status" class="status hidden"></div>
        
        <div id="transcriptSection" class="hidden">
            <h3>ğŸ“„ ×ª××œ×•×œ:</h3>
            <div id="transcript" class="transcript"></div>
            <button id="downloadBtn" class="download-btn" onclick="downloadTranscript()">
                ğŸ’¾ ×”×•×¨×“ ×›×§×•×‘×¥ ×˜×§×¡×˜
            </button>
        </div>
    </div>

    <script>
        let currentTranscript = '';
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }
        
        async function listAvailableModels() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showStatus('×× × ×”×›× ×¡ ××¤×ª×— API ×›×“×™ ×œ×‘×“×•×§ ××•×“×œ×™×', 'error');
                return;
            }
            
            try {
                showStatus('×‘×•×“×§ ××•×“×œ×™× ×–××™× ×™×...', 'loading');
                
                const response = await fetch('https://api.mistral.ai/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API Error (${response.status})`);
                }
                
                const data = await response.json();
                console.log('Available models:', data);
                
                // Update model dropdown with available models
                const modelSelect = document.getElementById('model');
                modelSelect.innerHTML = ''; // Clear existing options
                
                // Filter for audio/multimodal models
                const audioModels = data.data.filter(model => 
                    model.id.includes('voxtral') || 
                    model.id.includes('pixtral') || 
                    model.id.includes('multimodal')
                );
                
                if (audioModels.length === 0) {
                    // If no audio models, show all models
                    data.data.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        modelSelect.appendChild(option);
                    });
                } else {
                    audioModels.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        modelSelect.appendChild(option);
                    });
                }
                
                showStatus(`âœ… × ××¦××• ${data.data.length} ××•×“×œ×™× ×–××™× ×™×`, 'success');
                
            } catch (error) {
                showStatus(`âŒ ×©×’×™××” ×‘×‘×“×™×§×ª ××•×“×œ×™×: ${error.message}`, 'error');
                console.error('Error listing models:', error);
            }
        }
        
        async function transcribeAudio() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('model').value;
            const audioFile = document.getElementById('audioFile').files[0];
            const language = document.getElementById('language').value;
            const format = document.getElementById('format').value;
            const timestamps = document.getElementById('timestamps').value;
            const diarization = document.getElementById('diarization').checked;
            const transcribeBtn = document.getElementById('transcribeBtn');
            const transcriptSection = document.getElementById('transcriptSection');
            
            // Validation
            if (!apiKey) {
                showStatus('×× × ×”×›× ×¡ ××¤×ª×— API', 'error');
                return;
            }
            
            if (!audioFile) {
                showStatus('×× × ×‘×—×¨ ×§×•×‘×¥ ×©××¢', 'error');
                return;
            }
            
            // Show loading state
            transcribeBtn.disabled = true;
            transcribeBtn.textContent = 'â³ ××¢×‘×“...';
            showStatus('××›×™×Ÿ ×§×•×‘×¥ ×©××¢...', 'loading');
            transcriptSection.classList.add('hidden');
            
            try {
                showStatus('×©×•×œ×— ×œ×©×¨×ª Mistral...', 'loading');
                
                // Prepare FormData for multipart request
                const formData = new FormData();
                formData.append('file', audioFile);
                formData.append('model', model);
                
                // Add optional parameters only if not default
                if (language !== 'auto') {
                    formData.append('language', language);
                }
                if (format !== 'txt') {
                    formData.append('format', format);
                }
                if (timestamps !== 'none') {
                    formData.append('timestamps', timestamps);
                }
                if (diarization) {
                    formData.append('diarization', 'true');
                }
                
                console.log('Request details:', {
                    model: model,
                    audioSize: audioFile.size,
                    audioType: audioFile.type,
                    language: language,
                    format: format,
                    timestamps: timestamps,
                    diarization: diarization
                });
                
                // Send request to Mistral Audio API
                const response = await fetch('https://api.mistral.ai/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                        // Don't set Content-Type - let browser handle multipart boundary
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    let errorMessage = `API Error (${response.status})`;
                    try {
                        const errorData = await response.json();
                        console.error('API Error Response:', errorData);
                        errorMessage += `: ${errorData.error?.message || errorData.message || JSON.stringify(errorData)}`;
                    } catch (e) {
                        const errorText = await response.text();
                        console.error('API Error Text:', errorText);
                        errorMessage += `: ${errorText || 'Unknown error'}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                currentTranscript = data.text; // Use data.text instead of data.choices[0].message.content
                
                // Display results
                document.getElementById('transcript').textContent = currentTranscript;
                transcriptSection.classList.remove('hidden');
                showStatus('âœ… ×ª××œ×•×œ ×”×•×©×œ× ×‘×”×¦×œ×—×”!', 'success');
                
            } catch (error) {
                showStatus(`âŒ ×©×’×™××”: ${error.message}`, 'error');
                console.error('Transcription error:', error);
            } finally {
                // Reset button
                transcribeBtn.disabled = false;
                transcribeBtn.textContent = 'ğŸš€ ×”×ª×—×œ ×ª××œ×•×œ';
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Remove data:audio/...;base64, prefix
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function downloadTranscript() {
            if (!currentTranscript) return;
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const format = document.getElementById('format').value;
            
            let filename, mimeType;
            switch (format) {
                case 'srt':
                    filename = `transcript_${timestamp}.srt`;
                    mimeType = 'text/plain;charset=utf-8';
                    break;
                case 'json':
                    filename = `transcript_${timestamp}.json`;
                    mimeType = 'application/json;charset=utf-8';
                    break;
                case 'txt':
                default:
                    filename = `transcript_${timestamp}.txt`;
                    mimeType = 'text/plain;charset=utf-8';
                    break;
            }
            
            const blob = new Blob([currentTranscript], { type: mimeType });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Enable Enter key for transcription
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('transcribeBtn').disabled) {
                transcribeAudio();
            }
        });
    </script>
